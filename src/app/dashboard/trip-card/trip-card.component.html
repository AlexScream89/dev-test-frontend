<div class="trip-block" (click)="editCard()">
  <p class="trip-title">{{trip.title}}</p>
  <div class="places">
    <div class="place" *ngFor="let place of trip.places">
      <div class="place-image">
        <div class="img-container" *ngFor="let img of place.imageUrl | slice:0:1">
          <img [src]="img | imageLink" alt="place">
        </div>
      </div>
      <p>{{place.country}}</p>
      <p>{{place.city}}</p>
      <p>{{place.month}}</p>
    </div>
  </div>
</div>
