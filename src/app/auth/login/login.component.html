<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-6">
      <form class="form-login" [formGroup]="loginForm" novalidate (ngSubmit)="submitForm()">
        <div class="form-group row">
          <label for="userEmail" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input
              [class.invalid]="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"
              type="email"
              formControlName="email"
              id="userEmail"
              class="form-control"
              placeholder="Email"
              required
            >
          </div>
        </div>
        <div class="form-group row">
          <label for="userPassword" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input
              [class.invalid]="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
              type="password"
              formControlName="password"
              id="userPassword"
              class="form-control"
              placeholder="Password"
              required
            >
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-sm btn-default" type="submit">Sign in</button>
        </div>
        <div class="form-group row justify-content-md-center">
          <a>Forgot Password?</a>
        </div>
        <div class="form-group row justify-content-md-center">
          <p>OR</p>
        </div>
        <div class="form-group row justify-content-md-center">
          <button class="btn btn-sm btn-default" type="submit">Sign in with Google</button>
        </div>
        <div class="form-group row justify-content-md-center">
          <button class="btn btn-sm btn-default" type="submit">Sign in with Facebook</button>
        </div>
      </form>
    </div>
  </div>
</div>
