<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-6">
      <div class="form-container">
        <div class="form-header flex">
          <div>
            <a routerLink="/auth/login" routerLinkActive="active">Log in</a>
          </div>
          <div>
            <a routerLink="/auth/registration" routerLinkActive="active">Sign up</a>
          </div>
        </div>

        <app-login *ngIf="pageName === 'login'"></app-login>
        <app-registration *ngIf="pageName === 'registration'"></app-registration>

        <div class="form-group row justify-content-md-center">
          <a>Forgot Password?</a>
        </div>
        <div class="form-group row justify-content-md-center">
          <p>OR</p>
        </div>
        <div class="form-group justify-content-md-center">
          <button class="btn btn-sm btn-default btn-block" (click)="socialSignIn('google')">Sign in with Google</button>
        </div>
        <div class="form-group justify-content-md-center">
          <button class="btn btn-sm btn-default btn-block" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
        </div>
      </div>
    </div>
  </div>
</div>
