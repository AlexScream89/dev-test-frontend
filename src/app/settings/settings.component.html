<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-9">
      <form class="edit-user-form" [formGroup]="editUserForm" novalidate (ngSubmit)="submitForm()">
        <p class="form-title">Edit My Profile</p>
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-sm-8">
              <div class="form-section">
                <div class="form-group row">
                  <label for="firstName" class="col-sm-4 col-form-label text-right">First Name</label>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      formControlName="firstName"
                      id="firstName"
                      class="form-control"
                      placeholder="First Name"
                    >
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lastName" class="col-sm-4 col-form-label text-right">Last Name</label>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      formControlName="lastName"
                      id="lastName"
                      class="form-control"
                      placeholder="Last Name"
                    >
                  </div>
                </div>
                <div class="form-group row">
                  <label for="userEmail" class="col-sm-4 col-form-label text-right">Email</label>
                  <div class="col-sm-8">
                    <input
                      appInputValidation
                      [control]="editUserForm.controls['email']"
                      type="email"
                      formControlName="email"
                      id="userEmail"
                      class="form-control"
                      placeholder="Email"
                      required
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="form-title">Change Password</p>
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-sm-8">
              <div class="form-section">
                <div class="form-group row">
                  <label for="userPassword" class="col-sm-4 col-form-label text-right">Password</label>
                  <div class="col-sm-8">
                    <input
                      appInputValidation
                      [control]="editUserForm.controls['password']"
                      type="password"
                      formControlName="password"
                      id="userPassword"
                      class="form-control"
                      placeholder="Password"
                    >
                  </div>
                </div>
                <div class="form-group row">
                  <label for="repeatPassword" class="col-sm-4 col-form-label text-right">Confirm Password</label>
                  <div class="col-sm-8">
                    <input
                      appInputValidation
                      [control]="editUserForm.controls['repeatPassword']"
                      type="password"
                      formControlName="repeatPassword"
                      id="repeatPassword"
                      class="form-control"
                      placeholder="Password"
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-sm-8">
              <div class="row">
                <div class="col-sm text-right">
                  <button class="btn btn-sm btn-default" type="submit">Save</button>
                </div>
                <div class="col-sm-8 text-right">
                  <button class="btn btn-sm btn-default" (click)="backToDashboard()">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
