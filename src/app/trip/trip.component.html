<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-9">
      <div class="main-block">
        <form class="trip-form" [formGroup]="tripForm" novalidate (ngSubmit)="submitForm()">
          <div class="form-group row">
            <div class="col-sm-12">
              <input
                appInputValidation
                [control]="tripForm.controls['title']"
                type="text"
                formControlName="title"
                id="title"
                class="form-control"
                placeholder="Trip title"
                required
              >
            </div>
          </div>
          <div class="form-group row">
            <label for="country" class="col-sm-4 col-form-label">Enter country name</label>
            <div class="col-sm-8">
              <input
                appInputValidation
                [control]="tripForm.controls['country']"
                type="text"
                formControlName="country"
                id="country"
                class="form-control"
                placeholder="Country name"
                required
              >
            </div>
          </div>
          <div class="form-group row">
            <label for="city" class="col-sm-4 col-form-label">Enter city name</label>
            <div class="col-sm-8">
              <input
                appInputValidation
                [control]="tripForm.controls['city']"
                type="text"
                formControlName="city"
                id="city"
                class="form-control"
                placeholder="City name"
                required
              >
            </div>
          </div>
          <div class="form-group row">
            <label for="image" class="col-sm-4 col-form-label">Images</label>
            <div class="col-sm-8">
              <input
                type="file"
                formControlName="city"
                id="image"
                class="form-control"
                placeholder="City name"
                (change)="fileUpload($event)"
              >
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-sm btn-default" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
